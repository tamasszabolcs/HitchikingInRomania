<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoppos applikacio</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    
    <h2 style="text-align: center;">ONLINE STOP</h2>
        
    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <div class="pos_center">
            <h1>REGISTRATION</h1>
            <div class="form-group">
                <label>Username:</label>
                <input type="text"  name="username" id="username"  autofocus="autofocus" required /> <br>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" id="password"  required /> <br>
            </div>
            <div class="form-group">
                <label>Phone number:</label>
                <input type="text" name="phone_num" id="phone_num"  required /> <br>
            </div>
            <div class="form-group">
                <span class="role_span">Choose your role!</span>
                <select name = "role" class="role">
                    <option value="driver" class="r_driver">
                        <label for="driver">Driver</label>
                    </option>
                    <option value="passenger" class="r_passenger">
                        <label for="passenger">Passenger</label>
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" id="sbm" >Sign In</button>
            </div>
        </div>
        </div>
        <div class="column" style="background-color:#bbb;">
            <div class="pos_center2">
            <div class="form-group">
                <h2>Do you have already an account?</h2>
                <button type="submit" id="login" >
                    <a href="index2.html">
                        LOGIN
                    </a>
                </button>
            </div>
        </div>
          
          
        </div>
      </div>
    
  

</body>
</html>
